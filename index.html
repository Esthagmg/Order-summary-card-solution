<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.google.com/specimen/Red+Hat+Display" />
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div >
      <img src="./images/illustration-hero.svg" alt="illustration-hero" class="fix-img"/>
    </div>
    <div class="card">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="details">
        <div class="element1">
        <img src="./images/icon-music.svg" alt="Icon music"/>
        </div>
        <div class="element2">
          <span class="plan" >Annual Plan</span><br>
          <span class="price">$59.99/year</span>
        </div>
        <div class="element3">
          <a>Change</a>
        </div>
      </div>
      
        <button type="submit" class="submit-btn">Proceed to Payment</button>
      
        <div class="cancel-btn">
          <a href="#">Cancel Order</a>
        </div>
    </div>
  </main>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Esther GOHOUN</a>.
  </div>
</body>
</html>
